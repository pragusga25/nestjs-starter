pre-commit:
  commands:
    check-apply:
      glob: '**/*.{js,ts}'
      run: bunx @biomejs/biome check --apply {staged_files}

commit-msg:
  parallel: true
  commands:
    check:
      glob: '**/*.{js,ts}'
      run: bunx biome check --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}

    'lint commit message':
      run: bun run commitlint --edit {1}

pre-push:
  parallel: true
  commands:
    test:
      glob: '**/*.{js,ts}'
      run: bun run test:cov

    build:
      glob: '**/*.{js,ts}'
      run: bun run build
